  # YAML specifications
- name: "YAML Spec"
  desc: "YAML uses three dashes (“---”) to separate directives from document content. This also serves to signal the start of a document if no directives are present. Three dots ( “...”) indicate the end of a document without starting a new one, for use in communication channels."
  src: "https://yaml.org/spec/1.2.2/#22-structures"

  # With Ansible, the dashes and dots are optional
- name: "YAML for Ansible"
  desc: "All YAML files (regardless of their association with Ansible or not) can optionally begin with --- and end with .... This is part of the YAML format and indicates the start and end of a document."
  src: "https://docs.ansible.com/ansible/latest/reference_appendices/YAMLSyntax.html#yaml-basics"

